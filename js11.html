<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="frm1">
    <h1 style="text-align: center;">JavaScript Session - CheckBox</h1>

    <div style="text-align: center;">
        Person Name : <input type="text"  name="txtPname" />
        <br /><br />
        Hobbies :
        <input type="checkbox"  name="chk1"  value="Chess"  />Playing Chess
        <input type="checkbox"  name="chk2"  value="Reading"  />Reading Books
        <br /><br />
        <input type="button"  value="Click Me" onclick="demoCheckBox()"/>
        <br /><br />
        <div id="res" style="color:green"></div>
    </div>
</form>
    <script type="text/javascript">

        function  demoCheckBox()
        {
            //  Varun having hobbies :  Reading Books, Playing Chess
            var result = frm1.txtPname.value;

            result = result+ " having hobbies ";
            var chkr = false;
            if(frm1.chk1.checked)
            {
                result = result + "<br />Playing Chess";
                chkr = true;
            }

            if(frm1.chk2.checked)
            {
                result = result + "<br />Reading Booking";
                chkr = true;
            }

            if(chkr==false)
                alert("Please select any one hobby");
            else
                document.getElementById("res").innerHTML = result;
        }
       
    </script>    
</body>
</html>
