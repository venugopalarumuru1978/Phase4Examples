<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>JavaScript Session</h1>
    <script type="text/javascript">
        document.write("<h1>Welcome to JavaScript Coder</h1>");
        console.log("Welcome to JS Coder");

        x = 100;
        console.log(x);
        console.log(typeof(x));
        var y = 12.34;
        console.log(y);
        console.log(typeof(y));

        x = "JavaScript";
        console.log(x);
        console.log(typeof(x));

        document.write("<h2>X value is : " + x + "</h2>");
    </script>    
</body>
</html>
