<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="frm1">
    <h1 style="text-align: center;">JavaScript Session - Radio Button</h1>

    <div style="text-align: center;">
        <h2>Bank Payment Type : </h2>
        <input type="radio"  name="rdoBank"  value="DC" onchange="DemoRadio()"  />Debit Card
        <input type="radio"  name="rdoBank"  value="CC"  onchange="DemoRadio()" />Credit Card
        <input type="radio"  name="rdoBank"  value="NB"  onchange="DemoRadio()" />Net Banking
        <br /><br />
        <div id="res" style="color:green"></div>
    </div>
</form>
    <script type="text/javascript">

        function DemoRadio()
        {
            var bank =  frm1.rdoBank.value;
            
            if(bank=="DC")
                document.getElementById("res").innerHTML = "<b>Your Payment is Debit Card</b>";
            if(bank=="CC")
                document.getElementById("res").innerHTML = "<b>Your Payment is Credit Card</b>";
            if(bank=="NB")
                document.getElementById("res").innerHTML = "<b>Your Payment is Net Banking</b>";
            
        }
       
    </script>    
</body>
</html>
