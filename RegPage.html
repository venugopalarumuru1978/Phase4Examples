<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>
    <div class="container-fluid">
       
       <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <b>Register</b>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Person Name</label>
                                <input type="text"  name="txtPname"  class="form-control" />
                            </div>
                            
                            <div class="col-md-4">
                                <label>Gender : </label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="radio"  name="rdogender"  class="form-check-input" />
                                            <label class="form-check-label">Male</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="radio"  name="rdogender"  class="form-check-input" />
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <label>Hobbies : </label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input type="checkbox"  name="chk1"  class="form-check-input" />
                                            <label class="form-check-label">Gardening</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input type="checkbox"  name="chk2"  class="form-check-input" />
                                            <label class="form-check-label">Playing Chess</label>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input type="checkbox"  name="chk3"  class="form-check-input" />
                                            <label class="form-check-label">Reading</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>Address</label>
                                <textarea  name="txtarea"  class="form-control" ></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Location</label>

                                <select name="ddlloc" class="form-select">
                                    <option value="-1">Select Loc</option>
                                    <option value="Hyd">Hyderabad</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label>Email</label>

                               <input type="email"  class="form-control" name="txtEmail" />
                            </div>

                            <div class="col-md-4">
                                <label>Phone Number</label>

                               <input type="tel"  class="form-control" name="txtph" />
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-12" style="text-align: center;">
                                    <br />
                                    <input type="button"  value="Register Here"  class="btn btn-success" />
                                    <input type="button"  value="Clear All"  class="btn btn-danger" />
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
