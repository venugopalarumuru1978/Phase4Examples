<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 style="text-align: center;">JavaScript Session - Dropdownlist</h1>
<form name="frm1">
        <div style="text-align: center;">
            City :
            <select name="ddlCity" onchange="getCity()">
                <option value="-1">Select City</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bangalore">Bangalore</option>
            </select>
                <br /><br />
            <div style="text-align: center;" id="res"></div>
        </div>
</form>
    <script type="text/javascript">
     
     function getCity()
     {
        var ct = frm1.ddlCity.value;

        if(ct!="-1")
            document.getElementById("res").innerHTML = "Ur City is : " + ct;
        else
            alert("Please select anyone city");
     }
     
    </script>    
</body>
</html>
