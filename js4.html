<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>JavaScript Session</h1>
<form name="frm1">
    Person Name :
    <input type="text"  name="txtPname"  />
    <input type="button"  value="Click Me " onclick="getVal()"  />

    <p id="result"></p>
</form>
    <script type="text/javascript">
      
      function getVal()
      {
            str = frm1.txtPname.value;
            //alert("Hello " + str);
            if(str!="")
                document.getElementById("result").innerText = "Hello, " + str;
            else
                alert("Please enter ur name");
      }

    </script>    
</body>
</html>
